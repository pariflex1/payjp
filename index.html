<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting to Payment - Jhansi Property</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
window.onload = function() {
    // Get the full query string from URL
    const queryString = window.location.search;

    // Parse parameters
    const urlParams = new URLSearchParams(queryString);

    // Dynamic values from URL
    const amount = urlParams.get("am") || "100";       // Amount
    const orderId = urlParams.get("tn") || "Payment";  // Order ID

    // Fixed UPI account
    const upiId = "9198433007-2@axl";
    const name = "Jhansi Property";

    // Build UPI link
    const upiLink = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(name)}&am=${encodeURIComponent(amount)}&tn=${encodeURIComponent(orderId)}&cu=INR`;

    // Redirect instantly
    window.location.href = upiLink;
};
</script>
</head>
<body>
<p>If your UPI app does not open automatically, <a href="#" id="fallback">click here</a></p>
<script>
const upiId = "9198433007-2@axl";
const name = "Jhansi Property";
document.getElementById("fallback").href = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(name)}`;
</script>
</body>
</html>
